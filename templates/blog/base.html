<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="keywords" content="个人博客,累兰羽博客,blog,python">
  <meta name="description" content="初步搭建一个分享python的博客网站">

  <link rel="shortcut icon" href="{% static 'favicon.png' %}">
  <title>兰羽</title>
  <link rel="stylesheet" href="{% static 'muban2/css/home.css' %}">
  {% block other_css %}
  {% endblock %}
</head>
<body>
<div id="app">
  {% block nav %}
    <nav class="navbar navbar-default navbar-static-top">
      <div class="container">
        <div class="navbar-header">

          <!-- Collapsed Hamburger -->
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                  data-target="#app-navbar-collapse">
            <span class="sr-only">Toggle Navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>

          <!-- Branding Image -->
          <a class="navbar-brand" href="{% url 'home' %}">
            兰羽
          </a>
        </div>

        <div class="collapse navbar-collapse" id="app-navbar-collapse">
          <!-- Left Side Of Navbar -->
          <ul class="nav navbar-nav">
            <li><a href="{% url 'blog:blog_list' %}">文章</a></li>
            <li><a href="#">讨论</a></li>
          </ul>

          <!-- Right Side Of Navbar -->
          <ul class="nav navbar-nav navbar-right">
            <!-- Search Box -->
            <li>
              <form class="navbar-form navbar-right search" role="search" method="get" action="#">
                <input type="text" class="form-control" name="q" placeholder="搜索" required>
              </form>
            </li>

            <!-- Authentication Links -->
            <li><a href="login.html">登录</a></li>
            <li><a href="register.html">注册</a></li>
          </ul>
        </div>
      </div>
    </nav>
  {% endblock %}

  {% block main %}
  {% endblock %}

  {% block footer %}
    <footer id="footer" class="footer">
      <div class="container text-center">
        <div class="row content">
          <div class="col-md-4 col-md-offset-4">
            <ul class="connect">
              <li>
                <a href="http://www.jianhuax.com/html5/238.html">
                  <i class="large ion-ios-home"></i>
                </a>
              </li>

            </ul>
            <div class="links">
              <a href="#link">友情链接</a>
            </div>
          </div>
        </div>
      </div>
      <div class="copy-right text-center">
        <a>© jianhuax.com Blog 2016. Powered By jianhuax.com</a>
      </div>
    </footer>
  {% endblock %}
</div>

{% block other_js %}
{% endblock %}
</body>
</html>
