{% extends 'base/base.html' %}
{% load static %}

{% block other_css %}
<style>
#app {
  background-color: #408EBA;
}
.main {
  margin-top: 100px;
}
</style>
{% endblock %}

{% block main %}
  <div class="main">
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3" style="margin-top: 50px;">
          <div class="well bs-component">
            <form class="form-horizontal" role="form" method="POST" action="login.html">
              <input type="hidden" name="_token" value="jEUNrPrw1YRrT2QAHkzoAw0IpK3XU1O3pZbHekQF">

              <fieldset>
                <legend class="text-center">登录</legend>
                <div class="form-group">
                  <div class="col-md-10 col-md-offset-1">
                    <label class="control-label" for="email">邮箱地址</label>
                    <input id="email" type="email" class="form-control" name="email" value="" placeholder="请输入邮箱"
                           required autofocus>

                  </div>
                </div>
                <div class="form-group">
                  <div class="col-md-10 col-md-offset-1">
                    <label class="control-label" for="password">密码</label>
                    <input id="password" type="password" class="form-control" name="password" placeholder="请输入密码"
                           required>

                  </div>
                </div>
                <div class="form-group">
                  <div class="col-md-8 col-md-offset-1">
                    <div class="checkbox">
                      <label>
                        <input type="checkbox" name="remember"> 记住我
                      </label>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-lg-10 col-lg-offset-1">
                    <button type="submit" class="btn btn-success form-control">
                      登录
                    </button>
                  </div>
                </div>


                <div class="form-group">
                  <div class="col-md-8 col-md-offset-2 text-center">
                    <a class="btn btn-link" href="#password/reset">
                      忘记密码？
                    </a>
                  </div>
                </div>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
