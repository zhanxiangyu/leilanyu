{% extends 'base/base.html' %}
{% load static %}


{% block other_css %}
  <style>
    #app {
      background-color: #408EBA;
    }

    .main {
      margin-top: 100px;
    }
  </style>
{% endblock %}

{% block main %}
  <div class="main">
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3" style="margin-top: 50px;">
          <div class="well bs-component">
            <form class="form-horizontal" role="form" method="POST" action="register.html">
              <input type="hidden" name="_token" value="mXZeGuMNnSboE4xKBzrF0WHbbMSQbpaCzZQV4mLr">

              <fieldset>
                <legend class="text-center">注册</legend>

                <div class="form-group">
                  <div class="col-md-10 col-md-offset-1">
                    <label for="name" class="control-label">用户名</label>
                    <input id="name" type="text" class="form-control" name="name" value="" placeholder="请输入用户名" required
                           autofocus>

                  </div>
                </div>

                <div class="form-group">
                  <div class="col-md-10 col-md-offset-1">
                    <label for="email" class="control-label">邮箱地址</label>
                    <input id="email" type="email" class="form-control" name="email" value="" placeholder="请输入邮箱"
                           required>

                  </div>
                </div>

                <div class="form-group">
                  <div class="col-md-10 col-md-offset-1">
                    <label for="password" class="control-label">密码</label>
                    <input id="password" type="password" class="form-control" name="password" placeholder="请输入密码"
                           required>

                  </div>
                </div>

                <div class="form-group">
                  <div class="col-md-10 col-md-offset-1">
                    <label for="password-confirm" class="control-label">确认密码</label>

                    <input id="password-confirm" type="password" class="form-control" name="password_confirmation"
                           placeholder="请输入确认密码" required>

                  </div>
                </div>

                <div class="form-group">
                  <div class="col-lg-10 col-lg-offset-1">
                    <button type="submit" class="btn btn-primary form-control">
                      注册
                    </button>
                  </div>
                </div>

                <div class="form-group">
                  <div class="col-md-8 col-md-offset-2 text-center">
                    <a class="btn btn-link" href="login.html">
                      您已经有账号？点击此处
                    </a>
                  </div>
                </div>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
